apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tmpl-gitops-ing
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: tmpl-gitops.autopilot.opsmx.com 
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: tmpl-gitops-stable-svc
            port: 
              number: 80

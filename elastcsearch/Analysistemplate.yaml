kind: AnalysisTemplate
apiVersion: argoproj.io/v1alpha1
metadata:
  name: oes-analysis
spec:
  args:
    - name: experiment-hash
  metrics:
    - name: oes-analysis
      provider:
        opsmx:
          profile: "opsmx-profile-v3"
          gateUrl: https://oes-argoqa.isd-dev.opsmx.net/
          application: testgitops1
          baselineStartTime: "2021-11-03T11:29:46.915Z"
          canaryStartTime: "2021-11-03T11:29:46.915Z" 
          user: user2
          lifetimeMinutes: 6
          gitops: true
          threshold:
            pass: 80
            marginal: 60
          services:
          - logTemplateName: logtemplate1100
            logScopeVariables: "kubernetes.container_name"
            baselineLogScope: "baseapp-rest-1"
            canaryLogScope: "canaryapp-rest-1"
